<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infraconsultix - Coming Soon</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* Custom styles for the page */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars on the full-screen layout */
        }

        /* Animation for content fading in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        /* Applying different delays for a staggered effect */
        .fade-in-delay-1 { animation-delay: 0.2s; }
        .fade-in-delay-2 { animation-delay: 0.4s; }
        .fade-in-delay-3 { animation-delay: 0.6s; }
        .fade-in-delay-4 { animation-delay: 0.8s; }
        .fade-in-delay-5 { animation-delay: 1s; }
    </style>
</head>
<body class="bg-slate-900">

    <!-- Main container with background gradient and particle effect placeholder -->
    <div id="main-container" class="relative h-screen w-screen flex items-center justify-center p-6 overflow-hidden">
        
        <!-- Background decorative shapes -->
        <div class="absolute top-0 left-0 w-72 h-72 bg-cyan-500 rounded-full mix-blend-screen filter blur-3xl opacity-20 animate-pulse"></div>
        <div class="absolute bottom-0 right-0 w-72 h-72 bg-blue-600 rounded-full mix-blend-screen filter blur-3xl opacity-20 animate-pulse animation-delay-4000"></div>

        <!-- Content -->
        <div class="relative z-10 text-center text-white max-w-3xl mx-auto">
            
            <!-- Company Name / Logo -->
            <h1 class="text-5xl md:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-blue-500 fade-in">
                Infraconsultix
            </h1>

            <!-- Tagline -->
            <p class="mt-4 text-lg md:text-2xl text-slate-300 font-light fade-in fade-in-delay-1">
                Engineering the Future of Infrastructure.
            </p>

            <!-- Main Message -->
            <h2 class="mt-16 text-3xl md:text-5xl font-bold tracking-tight fade-in fade-in-delay-2">
                Our new website is launching soon.
            </h2>
            <p class="mt-4 text-slate-400 max-w-xl mx-auto fade-in fade-in-delay-3">
                We are working hard to bring you a seamless experience. Enter your email below to be the first to know when we go live.
            </p>

            <!-- Email Subscription Form -->
            <form id="notify-form" class="mt-10 max-w-md mx-auto fade-in fade-in-delay-4">
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="email" id="email-input" required placeholder="Enter your email address" class="w-full px-5 py-4 text-base text-white bg-slate-800/60 border border-slate-700 rounded-lg focus:ring-4 focus:ring-cyan-500/50 focus:border-cyan-500 focus:outline-none transition duration-300 ease-in-out placeholder-slate-500">
                    <button type="submit" class="w-full sm:w-auto flex-shrink-0 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 text-white font-bold px-8 py-4 rounded-lg shadow-lg hover:shadow-cyan-500/40 transition-all duration-300 ease-in-out transform hover:scale-105">
                        Notify Me
                    </button>
                </div>
                <p id="success-message" class="mt-4 text-green-400 hidden">Thank you! We'll be in touch soon.</p>
            </form>

            <!-- Social Media Links -->
            <div class="mt-16 flex justify-center space-x-6 fade-in fade-in-delay-5">
                <a href="#" class="text-slate-500 hover:text-white transition duration-300">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" /></svg>
                </a>
                <a href="#" class="text-slate-500 hover:text-white transition duration-300">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.71v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84" /></svg>
                </a>
                <a href="#" class="text-slate-500 hover:text-white transition duration-300">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12.019c0 4.418 2.865 8.169 6.839 9.492.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12.019C22 6.477 17.523 2 12 2z" clip-rule="evenodd" /></svg>
                </a>
            </div>
        </div>

    </div>

    <script>
        // Simple script to handle form submission and show a success message
        const form = document.getElementById('notify-form');
        const emailInput = document.getElementById('email-input');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            
            if (emailInput.value) {
                // In a real application, you would send this email to your server
                console.log('Email submitted:', emailInput.value);

                // Hide the form and show the success message
                form.style.display = 'none';
                successMessage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
